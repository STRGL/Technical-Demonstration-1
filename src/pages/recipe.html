    <main>
        <div class="container">
            <main class="recipe grid">
                <section class="recipe-overview">
                    <h1 class="recipe-overview__title--medium"></h1>
                    <form action="" class="" id="recipe__calculator">
                        <div class="output__container">
                            <input type="number" name="serving-size" id="serving-size" class="recipe__serving__size"
                                placeholder="Enter Number Of Serving" aria-placeholder="Enter Number Of Servings" />
                            <p class="recipe-cooking-time">Cooking Time:</p>
                        </div>
                        <button type="submit"
                            class="button button--transparent recipe-overview__button">Calculate</button>
                    </form>
                </section>
                <aside class="recipe-ingredients">
                    <h2 class="recipe-ingredients__title">Ingredients</h2>
                    <ul class="recipe-ingredients__list">
                    </ul>
                </aside>
                <section class="recipe-method">
                    <h2 class="title title--purple">Method</h2>
                    <ol class="instructions"></ol>
                </section>
            </main>
        </div>
    </main>
